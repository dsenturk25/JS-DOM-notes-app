<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zor challenge</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/023b595fe4.js" crossorigin="anonymous"></script>
        <link href = "https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab|Roboto:300,400,500,700" rel = "stylesheet" />
    </head>
    <body>
        <div class="all-content">
            <div class="nav">
                <div class="nav-header">
                    <div class="circle"></div>
                    <div class="circular-bar"></div>
                </div>
                    <div class="nav-content">
                        <div class="vertical-menu">
                            <div class="each-vertical-menu-item">
                                <i class="fas fa-grip-horizontal"></i>
                                <span>Overview</span>
                            </div>
                            <div class="each-vertical-menu-item">
                                <i class="fas fa-bars"></i>
                                <span>Tasks</span>
                            </div>
                            <div class="each-vertical-menu-item">
                                <i class="far fa-file-alt"></i>
                                <span>Documents</span>
                            </div>
                            <div class="each-vertical-menu-item">
                                <i class="far fa-edit"></i>
                                <span>Notes</span>
                            </div>
                            <div class="each-vertical-menu-item">
                                <i class="fas fa-chart-line"></i>
                                <span>Output</span>
                            </div>
                            <div class="each-vertical-menu-item">
                                <i class="fas fa-phone"></i>
                                <span>Support</span>
                            </div>
                        </div>
                        <hr>
                        <div class="categories">
                            <div class="each-category-element">
                                <div id="category-1-color"></div>
                                <span>Projects</span>
                            </div>
                            <div class="each-category-element">
                                <div id="category-2-color"></div>
                                <span>Business</span>
                            </div>
                            <div class="each-category-element">
                                <div id="category-3-color"></div>
                                <span>Personal</span>
                            </div>
                            <div class="each-category-element" id="append-category">
                                <i class="fas fa-plus"></i>
                                <span>Add new</span>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="nav-footer">
                        <div class="media">
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <span>2017 All rights reserved</span>
                    </div>
                </div>
            <div class="content">
                <div class="content-header">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="search" placeholder="Search" name="search-input" id="search-input">
                    </div>
                    <div class="profile-section">
                        <div>Hello, user!</div>
                        <i class="far fa-bell"></i>
                    </div>
                </div>
                <div class="content-content">
                    <div class="content-content-header">
                        <div class="filter-elements">
                            <div onclick="filterElement(this); clickedButtonId(this)" class="each-filter-element" id="all">
                                <span>All</span>
                            </div> 
                            <div onclick="filterElement(this); clickedButtonId(this)" class="each-filter-element" id="projects">
                                <span>Projects</span>
                            </div>
                            <div onclick="filterElement(this); clickedButtonId(this)" class="each-filter-element" id="business">
                                <span>Business</span>
                            </div>
                            <div onclick="filterElement(this); clickedButtonId(this)" class="each-filter-element" id="personal">
                                <span>Personal</span>
                            </div>
                        </div>
                        <div class="insert-note-button" id="insert-note">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add new note</span>
                        </div>
                    </div>
                    <div class="note-content" id="note-content"></div>
                </div>
            </div>
        </div>
    </body>
</html>
